<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Market Cap Meme Coin</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6366f1;
      --primary-hover: #4f46e5;
      --text-primary: #111827;
      --text-secondary: #6b7280;
      --bg-primary: #ffffff;
      --bg-secondary: #f9fafb;
      --border-color: #e5e7eb;
      --success: #10b981;
      --error: #ef4444;
    }
    
    .dark-mode {
      --primary: #818cf8;
      --primary-hover: #6366f1;
      --text-primary: #f3f4f6;
      --text-secondary: #9ca3af;
      --bg-primary: #1f2937;
      --bg-secondary: #111827;
      --border-color: #374151;
      --success: #34d399;
      --error: #f87171;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-secondary);
      color: var(--text-primary);
      line-height: 1.5;
      transition: all 0.3s ease;
      min-height: 100vh;
      padding: 2rem;
    }
    
    .container {
      max-width: 500px;
      margin: 0 auto;
      background-color: var(--bg-primary);
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      border: 1px solid var(--border-color);
    }
    
    .header {
      padding: 1.5rem;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-primary);
    }
    
    .theme-toggle {
      background: none;
      border: none;
      cursor: pointer;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
      transition: color 0.2s;
    }
    
    .theme-toggle:hover {
      color: var(--text-primary);
    }
    
    .content {
      padding: 1.5rem;
    }
    
    .input-group {
      margin-bottom: 1.25rem;
    }
    
    .input-label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-primary);
    }
    
    .input-field {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 0.9375rem;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      transition: all 0.2s;
    }
    
    .input-field:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }
    
    .calculate-btn {
      width: 100%;
      padding: 0.875rem;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 0.9375rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 0.5rem;
    }
    
    .calculate-btn:hover {
      background-color: var(--primary-hover);
      transform: translateY(-1px);
    }
    
    .calculate-btn:active {
      transform: translateY(0);
    }
    
    .result-card {
      margin-top: 1.5rem;
      padding: 1.5rem;
      background-color: var(--bg-secondary);
      border-radius: 8px;
      text-align: center;
      border-left: 4px solid var(--primary);
    }
    
    .result-label {
      font-size: 0.875rem;
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
    }
    
    .result-value {
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--primary);
    }
    
    .disclaimer {
      margin-top: 1.5rem;
      font-size: 0.75rem;
      color: var(--text-secondary);
      text-align: center;
      line-height: 1.5;
    }
    
    @media (max-width: 640px) {
      body {
        padding: 1rem;
      }
      
      .container {
        border-radius: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">Market Cap Calculator</h1>
      <button class="theme-toggle" id="themeToggle">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <span id="themeText">Dark Mode</span>
      </button>
    </div>
    
    <div class="content">
      <div class="input-group">
        <label for="initialInvestment" class="input-label">Modal Awal ($)</label>
        <input type="number" id="initialInvestment" class="input-field" step="0.01" placeholder="Jumlah investasi awal">
      </div>
      
      <div class="input-group">
        <label for="initialMarketCap" class="input-label">Market Cap Saat Beli ($)</label>
        <input type="number" id="initialMarketCap" class="input-field" placeholder="Market cap saat pembelian">
      </div>
      
      <div class="input-group">
        <label for="currentMarketCap" class="input-label">Market Cap Sekarang ($)</label>
        <input type="number" id="currentMarketCap" class="input-field" placeholder="Market cap saat ini">
      </div>
      
      <button class="calculate-btn" onclick="calculate()">Hitung Nilai Sekarang</button>
      
      <div class="result-card">
        <div class="result-label">Nilai Investasi Sekarang</div>
        <div class="result-value">$<span id="result">0.00</span></div>
      </div>
      
      <p class="disclaimer">
        * Kalkulator ini hanya untuk tujuan edukasi.<br>
        Investasi cryptocurrency memiliki risiko tinggi.
      </p>
    </div>
  </div>

  <script>
    function calculate() {
      const investment = parseFloat(document.getElementById('initialInvestment').value);
      const marketCapInitial = parseFloat(document.getElementById('initialMarketCap').value);
      const marketCapCurrent = parseFloat(document.getElementById('currentMarketCap').value);

      if (investment && marketCapInitial && marketCapCurrent) {
        const newValue = investment * (marketCapCurrent / marketCapInitial);
        document.getElementById('result').textContent = newValue.toLocaleString('en-US', {
          style: 'decimal',
          minimumFractionDigits: 2,
          maximumFractionDigits: 2
        });
        
        // Animasi hasil
        const resultElement = document.querySelector('.result-card');
        resultElement.style.transform = 'translateY(-5px)';
        setTimeout(() => {
          resultElement.style.transform = 'translateY(0)';
        }, 200);
      } else {
        document.getElementById('result').textContent = "0.00";
        alert("Harap isi semua kolom dengan nilai yang valid!");
      }
    }
    
    // Dark mode toggle
    const themeToggle = document.getElementById('themeToggle');
    const themeText = document.getElementById('themeText');
    const body = document.body;
    
    // Check for saved user preference or use system preference
    const savedTheme = localStorage.getItem('theme');
    const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    
    if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
      body.classList.add('dark-mode');
      themeText.textContent = 'Light Mode';
    } else {
      themeText.textContent = 'Dark Mode';
    }
    
    themeToggle.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      const isDark = body.classList.contains('dark-mode');
      themeText.textContent = isDark ? 'Light Mode' : 'Dark Mode';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });
  </script>
</body>
</html>
